<div>
     <table>
     <thead>
         <tr>
             <th ng-repeat="col in vmc.columns"
                 ng-click="vmc.sort(col)">{{col}}</th>
         </tr>
     </thead>
     <tbody>
         <tr ng-repeat="row in vmc.datasource | orderBy:vmc.orderby:vmc.reverse">
         <td ng-repeat="value in vmc.getRowValues(row)">{{value}}</td>
         </tr>
     </tbody>
    </table>
    <br /><div class="rowCount">{{vmc.datasource.length}} rows</div>
</div>
